<!-- Path: frontend/src/app/components/login/login.component.html -->
<app-navbar></app-navbar>
<!-- Include the navigation bar -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4 text-primary fw-bold">
            Login
          </h2>

          <!-- Error Message Display -->
          <div
            *ngIf="errorMessage"
            class="alert alert-danger mb-3 text-center"
            role="alert"
          >
            {{ errorMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control rounded-pill px-3"
                id="email"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].errors
                }"
              />
              <div
                *ngIf="f['email'].touched && f['email'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors['required']">
                  Email is required.
                </div>
                <div *ngIf="f['email'].errors['email']">
                  Email must be a valid email address.
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control rounded-pill px-3"
                id="password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].errors
                }"
              />
              <div
                *ngIf="f['password'].touched && f['password'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors['required']">
                  Password is required.
                </div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters.
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill shadow-sm"
                [disabled]="loginForm.invalid"
              >
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
            </div>
            <p class="mt-3 text-center">
              Don't have an account? <a routerLink="/register">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
